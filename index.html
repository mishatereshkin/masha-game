<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞—à–∞.exe üíñ</title>

  <style>
    :root{
      --pink:#ff2f5e;
      --soft:#fff0f5;
      --soft2:#ffe6ee;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
    }

    /* fullscreen layout */
    .container{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      padding:
        calc(env(safe-area-inset-top) + 12px)
        12px
        calc(env(safe-area-inset-bottom) + 12px);
      background:rgba(255,255,255,.96);
    }

    h1{
      margin:0 0 4px;
      color:var(--pink);
      text-align:center;
    }
    .subtitle{
      text-align:center;
      font-size:14px;
      color:#555;
      margin-bottom:8px;
    }

    .info{
      display:flex;
      justify-content:space-between;
      font-weight:800;
      color:var(--pink);
      margin-bottom:6px;
    }

    .game{
      flex:1;
      background:var(--soft2);
      border-radius:16px;
      position:relative;
      overflow:hidden;
      touch-action:manipulation;
    }

    .heart{
      position:absolute;
      top:-80px;
      font-size:48px;
      user-select:none;
      animation:fall linear;
      will-change:transform;
      touch-action:manipulation;
    }
    .heart::before{
      content:"";
      position:absolute;
      inset:-24px;
    }

    @keyframes fall{
      to{transform:translateY(120vh)}
    }

    .buttons{
      display:flex;
      gap:10px;
      margin-top:8px;
    }
    button{
      flex:1;
      padding:14px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      touch-action:manipulation;
    }
    .start{background:var(--pink);color:white}
    .alt{background:white;border:2px solid #ffb3c1;color:var(--pink)}

    .result{
      margin-top:8px;
      background:white;
      border-radius:14px;
      padding:12px;
      font-size:14.5px;
      line-height:1.35;
    }
    .hidden{display:none}

    .music{
      position:absolute;
      top:12px;
      right:12px;
      background:white;
      border:2px solid #ffd2de;
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      touch-action:manipulation;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="music" id="musicBtn">üîá</div>

    <h1>–ú–∞—à–∞ üíï</h1>
    <div class="subtitle">–ú–∏–Ω–∏-–∏–≥—Ä–∞ –æ—Ç –ú–∏—à–∏ üòà</div>

    <div class="info">
      <div>üíñ <span id="score">0</span></div>
      <div>‚è± <span id="time">20</span>—Å</div>
    </div>

    <div class="game" id="game"></div>

    <div class="buttons">
      <button class="start" id="start">–ü–æ–≥–Ω–∞–ª–∏ üí•</button>
      <button class="alt" id="fake">–ù–µ –Ω–∞–∂–∏–º–∞–π üòà</button>
    </div>

    <div class="result hidden" id="result"></div>
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_7c5a7b8a7a.mp3" type="audio/mpeg">
  </audio>
  <audio id="hitSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6f6b4c6b8f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const result = document.getElementById("result");
    const startBtn = document.getElementById("start");
    const fakeBtn = document.getElementById("fake");
    const musicBtn = document.getElementById("musicBtn");

    const bgMusic = document.getElementById("bgMusic");
    const hitSound = document.getElementById("hitSound");

    const isAndroid = /Android/i.test(navigator.userAgent);
    const VOLUME = { bg: isAndroid ? 0.22 : 0.35, hit: isAndroid ? 0.45 : 0.60 };

    let score = 0, time = 20;
    let spawnInt = null, timerInt = null;
    let musicOn = false;

    function clearTimers(){
      if (spawnInt) { clearInterval(spawnInt); spawnInt = null; }
      if (timerInt) { clearInterval(timerInt); timerInt = null; }
    }
    function vibrate(p){ if (navigator.vibrate) navigator.vibrate(p); }

    function toggleMusic(force){
      musicOn = (force ?? !musicOn);
      if (musicOn){
        bgMusic.volume = VOLUME.bg;
        bgMusic.play().catch(()=>{});
        musicBtn.textContent = "üîä";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üîá";
      }
    }
    musicBtn.addEventListener("click", () => toggleMusic());

    // audio unlock (helps mobile browsers)
    function unlockAudioOnce(){
      bgMusic.volume = VOLUME.bg;
      hitSound.volume = VOLUME.hit;
      bgMusic.play().catch(()=>{}).finally(() => { bgMusic.pause(); bgMusic.currentTime = 0; });
      hitSound.play().catch(()=>{}).finally(() => { hitSound.pause(); hitSound.currentTime = 0; });
    }
    document.addEventListener("pointerdown", unlockAudioOnce, { once:true, passive:true });
    document.addEventListener("touchstart", unlockAudioOnce, { once:true, passive:true });

    function playHit(){
      hitSound.volume = VOLUME.hit;
      hitSound.currentTime = 0;
      hitSound.play().catch(()=>{});
    }

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["üíñ","üíò","üíó","üíù","‚òï","üòú"][Math.floor(Math.random()*6)];

      const maxLeft = Math.max(0, game.clientWidth - 60);
      h.style.left = (Math.random() * maxLeft) + "px";

      const dur = 2 + Math.random()*1.5;
      h.style.animationDuration = dur.toFixed(2) + "s";

      const ttl = Math.ceil((dur + 1.0) * 1000);
      const kill = setTimeout(() => h.remove(), ttl);
      h.addEventListener("animationend", () => { clearTimeout(kill); h.remove(); }, { once:true });

      h.addEventListener("pointerdown", (e) => {
        if (e.cancelable) e.preventDefault();
        vibrate(20);
        playHit();
        score++;
        scoreEl.textContent = score;
        clearTimeout(kill);
        h.remove();
      }, { passive:false });

      game.appendChild(h);
    }

    function startGame(){
      clearTimers();
      score = 0; time = 20;
      scoreEl.textContent = "0";
      timeEl.textContent = "20";
      result.classList.add("hidden");
      result.innerHTML = "";
      game.innerHTML = "";

      toggleMusic(true);
      vibrate(40);

      spawnInt = setInterval(spawnHeart, 700);
      timerInt = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0){
          clearTimers();
          game.querySelectorAll(".heart").forEach(el => el.remove());
          result.innerHTML = `–¢—ã –ø–æ–π–º–∞–ª–∞ ${score} —Å–µ—Ä–¥–µ—á–µ–∫ üíï<br>–ú–∏—à–∞ –¥–æ–≤–æ–ª–µ–Ω üòå`;
          result.classList.remove("hidden");
        }
      }, 1000);
    }

    startBtn.addEventListener("click", startGame);

    fakeBtn.addEventListener("click", () => {
      vibrate([30,30,30]);
      result.innerHTML = "–Ø –∂–µ —Å–∫–∞–∑–∞–ª –Ω–µ –Ω–∞–∂–∏–º–∞–π üòà<br>–ù–æ —Ç—ã –≤—Å—ë —Ä–∞–≤–Ω–æ –∫–ª–∞—Å—Å–Ω–∞—è üíñ";
      result.classList.remove("hidden");
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        clearTimers();
        game.querySelectorAll(".heart").forEach(el => el.remove());
      }
    });
  </script>
</body>
</html>
